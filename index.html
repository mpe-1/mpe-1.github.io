<!DOCTYPE html> 
<html lang="sv"> 
<head> 
    <!-- Här är titeln till sidan (som syns t.ex. längst upp i webläsaren) -->
    <title>
        Mickes sida
    </title> 
</head> 

<!-- Body är huvuddelen av sidan -->
<body> 
    <!-- Centrerar innehållet här -->
    <center>
    <p>
        <!-- En ny paragraf (p) med en rubrik (header, h) -->
        <h2>
            Hej allihop!
        </h2>
    </p> 
    <h2>
        HTML: knapp som går att klicka
  
    </h2>
          
    <!-- knapp-taggen börjar här (det här är en kommentar i koden) -->
    <button type = "button" onclick = 
            "alert('Välkommen 8C!!')"> 
            Klicka här 
    </button> 
    <!-- knapp-taggen slutar här -->

    <!-- en bild: -->
    <p>
        En bild: </br>
        <img src="httpsbild.png"/>
    </p>
    

</body> 
</html>
